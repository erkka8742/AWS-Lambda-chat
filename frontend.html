            justify-content: flex-end;
            font-size: 0.99rem;
            transition: transform 0.1s ease-in-out;
            transform-origin: center center;
            transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
        }

        .outgoing p {
            color: #fff;
            background: #0884ff;
        }

        .error {
            justify-content: flex-end;
        }

        .error p {
            color: #fff;
            background: #9a0305;
        }

        .chat-input textarea {
            font-family: Arial, sans-serif;
            flex-grow: 1;

            color: white;

        @media (max-width: 480px) {

            #mainContainer {
                position: relative;
                z-index: 2;
            }

            #body {
                background-image: none;
                background-color: #000000;
            }

            #join2Chat {
                margin-left: 5vw;
            }

            #headerBar {
                padding: 16px 0;
                padding-bottom: 5px;
                padding-top: 5px;
                border-radius: 0px;
            }

            .chat-input {
                border-radius: 0px;
            }

            #chatsIcon {
                display: block;
                width: 32px;
                height: 32px;
                margin-left: 11px;
            }

            #headerBar h2 {
                font-size: 1.5rem;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                padding: 0;
            }

            #created {
                display: none;
            }

            #userName {
                font-size: 0.80;
                margin-right: 7px;
                padding: 4px;
                padding-left: 7px;
                padding-right: 7px;
            }

            #changeUserName {
                top: 123px;
                right: -140px;
            }

            .chat p {
                padding: 8px 14px;
            }

            .outgoing {
                font-size: 0.96rem;
                transition: transform 0s ease-in-out;
                transform-origin: center center;
                transition: width 0s ease-in-out, height 0s ease-in-out;
            }

            .infoMe {
                font-size: 0.82rem;
                transform: translateY(0px);
            }

            .infoYou {
                font-size: 0.87rem;
                margin-bottom: 0px;
                margin-top: 1px;
            }

            .timestamp {
                font-size: 0.82rem;
                margin-top: 6px;
            }

            .infoMeIMG {
                margin-top: -3px;
                font-size: 0.82rem;
                transform: translateY(0px);
            }

            .infoYouIMG {
                font-size: 0.87rem;
                transform: translateY(-2px);
            }

            #messageFeed {
                width: 109.3%;
                margin-left: -17px;
                margin-bottom: 45px;
            }


            .chat-input input[type="text"] {
                width: calc(100% - 25px);
                margin-left: -10px;
                margin-right: 2px;
                padding-right: 25px;
                font-size: .99rem;
            }

            #send {
                margin-right: -10px;
                margin-left: 2px;
            }

            .chat-input label {
                margin-left: -10px;
                z-index: 11;
                margin-right: -5px;
            }

            .chat-input {
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            #leftSide {
                display: none;
                z-index: 20;
                width: 65vw;
                height: 100vh;
                position: absolute;
                background-color: #17171780;
                -webkit-backdrop-filter: blur(60px);
                /* Safari */
                backdrop-filter: blur(60px);
                border-radius: 0 10px 10px 0;
            }

            #addChat {
                width: 57vw;
                margin-left: 15px;
                font-size: 1rem;
            }

            #buttonDiv p {
                display: inline-block;
                margin: 0 -10px;
                margin-left: 15px;
                white-space: normal;
                vertical-align: top;
                font-size: 0.99rem;
            }

            #rules2 {
                font-size: 1rem;
                margin-top: 8px;
                margin-left: 4vw;
                max-width: 55vw;
                color: rgb(192, 192, 192);
            }

            #rules {
                font-size: 1rem;
            }

            #selectChatDiv {
                margin-left: 11px;
            }

            #chatsText {
                font-size: 0.96rem;
            }

            .chatClass {
                width: 59vw;
                font-size: 1.2rem;
                background-color: none;
            }

            .chatClass:hover {
                background-color: #020202a2;
            }

            .chatClass img {
                display: block;
            }

            #Xbutton {
                top: -20px;
                right: 0px;
            }

            #inputIMG {
                width: 60%;
                width: 60%;
            }

        }

    <div id="leftSide">
        <h1 id='join2Chat'>join2Chat</h1>
        <div id="addChatdiv">
            <input type="text" spellcheck="false" id="addChat" name="message" placeholder="Add chat" autocomplete="off">

        // t├дm├д k├дytet├д├дn sivun avautuessa ja huoneen vaihtamisessa
        function loadChat() {
            if (websocket === null || websocket.readyState === WebSocket.CLOSED) {
                websocket = new WebSocket('websocket url');
                setWebSocketHandlers();
            } else {
                websocket.close();
            }

            while (messageFeed.firstChild) {
                messageFeed.removeChild(messageFeed.firstChild);
            }

            currentRoom = getCookie('currentRoom');

            if (currentRoom == "") {
                currentRoom = defaultChat
            }

            let roomDate = getCookie(currentRoom);
            if (roomDate == '') {
                roomDate = '12/06/2024';
            }
            setDateOrMsg('date', roomDate);

            inputField.placeholder = "Message: " + currentRoom;
            let topChatName = document.getElementById('chatName')
            topChatName.textContent = currentRoom

            // hae vanhat viestit palvelimelta ja n├дyt├д ne
            fetch('getMessages URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: currentRoom,
            })
                .then(response => response.text())
                .then(data => {
                    const parsedData = JSON.parse(data);
                    const messages = parsedData.message;
                    messagesCount = messages.length;
                    setDateOrMsg('msg', messagesCount);

                    for (let i = 0; i < messages.length; i++) {
                        if (messages[i][1] == username) {
                            if (messages[i][0] == "text") {
                                MyMessage(messages[i][2], messages[i][1], messages[i][3]);
                            }
                            if (messages[i][0] == "image") {
                                MyImage(messages[i][2], messages[i][1], messages[i][3]);
                            }
                        } else {
                            if (messages[i][0] == "text") {
                                receiveMessage(messages[i][2], messages[i][1], messages[i][3]);
                            }
                            if (messages[i][0] == "image") {
                                receiveImage(messages[i][2], messages[i][1], messages[i][3]);
                            }
                        }
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }


        // k├дynnistyy avattaessa sivun
        loadChat()


        // scrollausta varten
        const scrollToBottom = () => {
            messageFeed.scrollTop = messageFeed.scrollHeight;
        };
        scrollToBottom();
        const observer = new MutationObserver(() => {
            setTimeout(scrollToBottom, 100);
        });

        observer.observe(messageFeed, { childList: true, subtree: true });

        // Funktio cookieiden lukemiseen
        function getCookie(name) {
            let key = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();

                if (c.indexOf(key) == 0) {
                    return c.substring(key.length, c.length);
                }
            }
            return "";
        }

        function plus1Msg() {

            setDateOrMsg('msg', messagesCount);

            return 'ontouchstart' in window || navigator.maxTouchPoints > 0 || navigator.msMaxTouchPoints > 0;

        // tarkistaa onko annettu p├дiv├дm├д├дr├д t├дn├д├дn. Jos on niin palauta pelkk├д kellonaika
        function isToday(dateTime) {
            let regexDate = /^[^\s]*/;
            let dateMatch = dateTime.match(regexDate);
            let date = dateMatch[0];

            let regexTime = /^\S+\s+(.+)$/;
            let timeMatch = dateTime.match(regexTime);
            let time = timeMatch[1];

            const [day, month, year] = date.split('/').map(Number);
            const inputDate = new Date(year, month - 1, day);
            const today = new Date();

            if (inputDate.getDate() === today.getDate() &&
                inputDate.getMonth() === today.getMonth() &&
                inputDate.getFullYear() === today.getFullYear()) {
                return time;
            } else {
                return date + " " + time;
            }
        }

        // palauttaa kellonajan nyt
        function time() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('fi-FI', {
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Europe/Helsinki'
            });

            let formattedTime = formatter.format(now);
            formattedTime = formattedTime.replace(' klo ', ' ').replace(/\./g, ':');
            return formattedTime;
        }

        sendingIMGInfo = null
        sendingTXTInfo = null

        function checkFile(file) {
            let fileName = file.name.toLowerCase();
            if (fileName.endsWith(".jpeg") || fileName.endsWith(".jpg")) {
                return true
            } else if (fileName.endsWith(".png")) {
                return true
            } else if (fileName.endsWith(".gif")) {
                return true
            } else if (fileName.endsWith(".bmp")) {
                return true
            } else if (fileName.endsWith(".webp")) {
                return true
            }
            else {
                return false
            }
        }

        // kuvan lis├дys messageFeediin 
        document.addEventListener('DOMContentLoaded', (event) => {
            let imageInput = document.getElementById('imageInput');

            imageInput.addEventListener('change', function (event) {
                let file = event.target.files[0];

                if (checkFile(file)) {
                    let reader = new FileReader();
                    reader.onload = function (e) {

                        // for info
                        var newInfo = document.createElement('div');
                        newInfo.className = 'chat outgoingInfoIMG';
                        var infoP = document.createElement('p');
                        sendingIMGInfo = infoP
                        infoP.className = 'infoMeIMG';
                        newInfo.appendChild(infoP);
                        messageFeed.appendChild(newInfo);

                        // for image
                        var newMessage = document.createElement('div');
                        newMessage.id = "inputIMG"
                        newMessage.className = 'chat outgoing';
                        var img = document.createElement('img');
                        img.src = '';
                        newMessage.appendChild(img);
                        messageFeed.appendChild(newMessage);

                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '350px';
                        img.style.objectFit = 'contain';
                        img.style.borderRadius = '16px'
                        img.style.marginBottom = '-13px';
                        img.style.marginTop = '-24px';
                        img.style.display = 'none';
                        img.src = e.target.result;

                        img.onload = () => {
                            img.style.display = '';
                            scrollToBottom();
                            createX("inputIMG")
                        };

                    };
                    reader.readAsDataURL(file);
                }

                else {
                    var newMessage = document.createElement('div');
                    newMessage.className = 'chat error';
                    var p = document.createElement('p');
                    p.textContent = "Not acceptable image file!";
                    newMessage.appendChild(p);
                    messageFeed.appendChild(newMessage);
                    messageFeed.scrollTop = messageFeed.scrollHeight;
                }
            });
        });



        // lis├дt├д├дn chatit vasemmalle
        let chats = [];
        try {
            chats = JSON.parse(getCookie("rooms"));
        }

            addToArrayInCookie("rooms", defaultChat, 365)

        }

        function setCurrentRoom(chat) {
            if (chat == currentRoom) {
                return
            }
            else {
                var date = new Date();
                date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toUTCString();
                document.cookie = "currentRoom=" + encodeURIComponent(chat) + expires + "; path=/;";
                loadChat();
            }
        }


        // poistaa chatin klikkaamalla roskakoria
        function deleteChat(event, chatDiv) {
            // poistaa cookien
            event.stopPropagation();
            const pElement = chatDiv.querySelector('p');
            const thisChatName = pElement.textContent;
            chats = chats.filter(item => item !== thisChatName);
            setArrayCookie("rooms", chats, 365)
            // poistaa divin
            chatDiv.remove();

            if (thisChatName == currentRoom) {
                oneCookie("currentRoom", "No chat selected", 365)
                setDateOrMsg('date', '');
                setDateOrMsg('msg', '');
                loadChat();
            }
        }

        function setWebSocketHandlers() {
            websocket.onopen = function (event) {

                // kerrotaan palvelimelle mihin chattiin yhdistett├д├дn
                let firstMessage = {
                    "action": "firstMessage",
                    "message": currentRoom
                };
                websocket.send(JSON.stringify(firstMessage));
            };

            websocket.onclose = function (event) {
                websocket = new WebSocket('websocket url');
                setWebSocketHandlers();
            };

            websocket.onmessage = function (event) {
                try {
                    let data = JSON.parse(event.data);

                    if (data.username == username) {
                        plus1Msg();
                        if (data.imageURL) {
                            console.log("image sent")
                        } else {
                            console.log("text sent")
                        }
                    }
                    else {
                        if (data.imageURL) {
                            receiveImage(data.imageURL, data.username, data.timestamp);
                            plus1Msg();
                        } else {
                            receiveMessage(data.message, data.username, data.timestamp);
                            plus1Msg();
                        }
                    }
                }
                catch (error) {
                }
            };
        }

        websocket.onerror = function (event) {
            console.error('WebSocket error: ', event);
        };

        // viestin l├дhetys
        async function sendMessage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            fileInput.value = '';
            let message = inputField.value;
            resetTextareaHeight();

            // tekstin l├дhetys
            if (message !== "" && currentRoom !== "No chat selected") {

                // for info
                var newInfo = document.createElement('div');
                newInfo.className = 'chat outgoingInfo';
                var infoP = document.createElement('p');
                infoP.className = 'infoMe';
                infoP.textContent = time();
                newInfo.appendChild(infoP);
                messageFeed.appendChild(newInfo);

                // for message
                var newMessage = document.createElement('div');
                newMessage.className = 'chat outgoing';
                var p = document.createElement('p');
                p.textContent = message;
                newMessage.appendChild(p);
                messageFeed.appendChild(newMessage);
                messageFeed.scrollTop = messageFeed.scrollHeight;

                let sendingMessage = {
                    "action": "send",
                    "message": message,
                    "username": username,
                    "room": currentRoom
                };

                websocket.send(JSON.stringify(sendingMessage));
                inputField.value = '';
            }

            // kuvan l├дhetys
            if (file && currentRoom !== "No chat selected") {
                document.getElementById("Xbutton").remove();
                sendingIMGInfo.textContent = time();
                document.getElementById("inputIMG").style.width = '100%';
                document.getElementById("inputIMG").id = "";
                let newFilename = currentRoom + "┬з" + username + "┬з" + file.name;
                let renamedFile = new File([file], newFilename, { type: file.type });

                // ensin pyydet├д├дn palvelimelta url minhin kuva l├дhetet├д├дn
                fetch('createS3URL URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: newFilename
                })
                    .then(response => response.text())
                    .then(async data => {
                        const uploadUrl = data;

                        // sitten l├дhete├д├дn kuva
                        return fetch(uploadUrl, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': renamedFile.type
                            },
                            body: renamedFile
                        });
                    })
                    .then(uploadResponse => {
                        if (uploadResponse.ok) {
                            console.log('File uploaded successfully');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        // cookie funktioita
        function oneCookie(name, value, days) {
            var expires = ""
            if (days) {
                var date = new Date()
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000))
                expires = "; expires=" + date.toUTCString()
            }
            document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value || "") + expires + "; path=/;"
        }

        function setArrayCookie(name, array, days) {
            var expires = ""
            if (days) {
                var date = new Date()
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000))
                expires = "; expires=" + date.toUTCString()
            }
            document.cookie = name + "=" + encodeURIComponent(JSON.stringify(array)) + expires + "; path=/;"
        }

        function getArrayCookie(name) {
            var nameEQ = name + "="
            var ca = document.cookie.split(';')
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i]
                while (c.charAt(0) === ' ') c = c.substring(1)
                if (c.indexOf(nameEQ) == 0) {
                    return JSON.parse(decodeURIComponent(c.substring(nameEQ.length, c.length)))
                }
            }
            return null
        }

        function addToArrayInCookie(name, element, days) {
            var array = getArrayCookie(name)
            if (array !== null) {
                array.push(element)
                setArrayCookie(name, array, days)
            } else {
                setArrayCookie(name, [element], days)
            }
        }

                return false
            }
            if (alphanumericPattern.test(roomName) == false) {
                return false
            }
            else {
                return true
            }
        }

        // luo uuden chatin
        function create() {
            const roomName = document.getElementById('addChat').value

            if (alreadyJoined(roomName)) {
                write("Already joined the chat")
                return;
            }

            if (checkName()) {
                write('Things happening...')
                fetch('newChat URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: roomName,
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data)
                        let dataObj = JSON.parse(data)
                        if (dataObj.message == "New chat created" && dataObj.message !== "Chat already exists") {
                            write('Created chat')
                            addToArrayInCookie("rooms", roomName, 365)
                            oneCookie("currentRoom", roomName, 365)
                            addChat(roomName);
                            document.getElementById('addChat').value = ""
                            oneCookie(roomName, dataObj.date, 365);
                            loadChat();
                        }

                        if (dataObj.message == "Chat already exists") {
                            write("Chat name already taken")
                        }

                    })
                    .catch((error) => {
                        console.error('Error:', error)
                        alert('An error occurred!')
                    })
            }

            else {
                write("Only English text characters and numbers allowed. No spaces.")
            }
        }

        function alreadyJoined(newChat) {
            let oldChats = [defaultChat]
            try {
                oldChats = JSON.parse(getCookie("rooms"));
            }
            catch {
            }
            return oldChats.includes(newChat);
        }

        // liittyy olemassa olevaan chattiin
        function join() {
            const roomName = document.getElementById('addChat').value

            if (alreadyJoined(roomName)) {
                write("Already joined the chat")
                return;
            }

            if (checkName()) {
                write('Things happening...');
                fetch('newChat URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: '┬з' + roomName,
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data)
                        let dataObj = JSON.parse(data)
                        if (dataObj.message == "Chat already exists") {
                            write('Joined chat')
                            addToArrayInCookie("rooms", roomName, 365)
                            oneCookie("currentRoom", roomName, 365)
                            addChat(roomName);
                            document.getElementById('addChat').value = ""
                            oneCookie(roomName, dataObj.date, 365);
                            loadChat();
                        }

                        if (dataObj.message == "Chat not found") {
                            write("Chat not found")
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error)
                    })
            }
            else {
                write("Only English text characters and numbers allowed. No spaces.")
            }
        }

    </script>
